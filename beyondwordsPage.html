<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="./Styling/navigatorStyling.css">
    <link rel="stylesheet" href="./Styling/beyondwordsStyling.css">
    <!-- CSS Files -->

    <!--Font Files-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--Font Files-->
</head>
<body>

    <div id="navigator">
        <div id="about" onclick="startOpening('about')" onmouseout="stopSpinning('about')" onmouseover="startSpinning('about')">
            <span class="flier" id="flower1">
                <img src="./Images/flower1-01.svg">
            </span>
            <span class="letters" id="letter1">
                <img src="./Images/nav1-01.svg">
            </span>
        </div>

        <div id="works" onclick="startOpening('works')" onmouseout="stopSpinning('works')" onmouseover="startSpinning('works')">
            <span class="flier" id="flower2">
                <img src="./Images/flower2-01.svg">
            </span>
            <span class="letters" id="letter2">
                <img src="./Images/nav2-01.svg">
            </span>
        </div>

        <div id="contact" onclick="startOpening('contact')" onmouseout="stopSpinning('contact')" onmouseover="startSpinning('contact')">
            <span class="flier" id="flower3">
                <img src="./Images/flower3-01.svg">
            </span>
            <span class="letters" id="letter3">
                <img src="./Images/nav3-01.svg">
            </span>
        </div>

        <div id="worksLine">
            <a href="./Images/index.html" onmouseover="document.getElementById('logo').src='./Images/logo_hover.png'" onmouseleave="document.getElementById('logo').src='./Images/logo.png'">
                <img id="logo" src="./Images/logo.png">
            </a>
            <img id="line" src="./Images/worksLine-01.svg">
        </div>
        
    </div>

    <div id="menuCover">
        <img src="./Images/menucover-01.svg">
    </div>

    <div id="gallery">
        <figure class="work" id="work1">
            <div class="image">
                <img src="./Images/beyondwordsmain.png" style="height: 25rem;">
            </div>
            <figcaption class="content">
                <p class="paragraph"><span class="emphasis">Beyond Words: Blow & Bloom</span> is an interactive dandelion that provides a multi-sensory exploration of the Korean language, Hangeul. Drawing inspiration from the language's writing and sound system, this unique experience goes beyond conventional communication tools.</p>
            </figcaption>
        </figure>

        <figure class="work" id="work2">
            <figcaption class="content">
                <p class="paragraph">Users can gently blow to set the dandelion spinning or blow forcefully to disperse every seed. Additionally, entering a new character generates a new seed accompanied by the joy of hearing the Morse code of each character with 24 different melodies. The collaborative sound and visual design encourage users to interact with the language in a more engaging manner.</p>
            </figcaption>
            <div class="image">
                <img src="./Images/beyondwords_2.jpg" style="height: 25rem;">
            </div>
        </figure>

        <figure class="work" id="work3">
            <div class="image">
                <div class="image-container">
                    <img src="./Images/beyondwords_3.png" alt="Whale Forest">
                </div>
            </div>
            <figcaption class="content">
                <p class="emphasis">Inspired by a personal story with the language</p>
                <p class="paragraph">When I saw a dandelion seed landing in a new place to blossom into a new flower, I found it resemblant to myself flying to Canada and spreading the beauty of my mother tongue, my cultural roots, as a teaching assistant in Korean class on campus.</p>
                <p class="emphasis">Inspired by the writing & Sound system of the language</p>
                <p class="paragraph">Hangul has only 24 alphabets yet creates countless sounds in the world. Its  unique writing system inspired me to visualise the sound making process where 14 consonants and 10 vowels converge in unique combinations, spinning in different directions. The Korean characters were created with reference to the shapes our body creates when we make the sound, such as the tongue's positions and the lips' shapes. This auditory system of the language is reflected in the sound composition where each character is sprouted playing a corresponding Morse code sound. </p>
            </figcaption>
        </figure>

        <figure class="work" id="work4">
            <div class="image">
                <img src="./Images/beyondwords_4.jpg" style="height: 25rem;">
                <img src="./Images/beyondwords_5.jpg" style="height: 25rem;">
            </div>
            <figcaption class="content">
                <p class="paragraph"><span class="emphasis">Interactive Display </span> Featured at the Lunar New year's celebration organized by the Department of Languages And World Literatures, sponsored by FCCS(Factulty of Creative Critical Studies) at UBC Okanagan</p>
            </figcaption>
        </figure> 
        
        <div class="work" id="work5">
            <iframe src="https://www.youtube.com/embed/bACvKNHLKQY" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="work" id="work6">
            <iframe src="https://www.youtube.com/embed/IMW809mfVQk" frameborder="0" allowfullscreen></iframe>
        </div>

    </div>

    <script>
        function startSpinning(id) {
            const flower = document.querySelector(`#${id} .flier`);
            flower.classList.add('rotate');
        }

        function stopSpinning(id) {
            const flower = document.querySelector(`#${id} .flier`);
            flower.classList.remove('rotate');
        }
        
        function startOpening(id) {
            const flower = document.querySelector(`#${id} .flier`);
            flower.classList.add('fly');
            flower.addEventListener('animationend', function () {
                flower.classList.remove('fly');
                
                // Check the value of id and set the appropriate URL
                let redirectUrl;
                switch (id) {
                    case 'about':
                        redirectUrl = 'aboutPage.html';
                        break;
                    case 'works':
                        redirectUrl = 'worksPage.html';
                        break;
                    case 'contact':
                        redirectUrl = 'contactPage.html';
                        break;
                    default:
                        redirectUrl = '#';
                }
                // Redirect to the determined URL
                window.location.href = redirectUrl;
            });
        }
    </script>
    
</body>
</html>
