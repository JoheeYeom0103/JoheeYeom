<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works Page</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="navigatorStyling.css">
    <link rel="stylesheet" href="worksStyling.css">
    <!-- CSS Files -->

    <!--Font Files-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--Font Files-->
</head>

<body>
    <div id="navigator">
        <div id="about" onclick="startOpening('about')" onmouseout="stopSpinning('about')" onmouseover="startSpinning('about')">
            <span class="flier" id="flower1">
                <img src="flower1-01.svg">
            </span>
            <span class="letters" id="letter1">
                <img src="nav1-01.svg">
            </span>
        </div>

        <div id="works" onclick="startOpening('works')" onmouseout="stopSpinning('works')" onmouseover="startSpinning('works')">
            <span class="flier" id="flower2">
                <img src="flower2-01.svg">
            </span>
            <span class="letters" id="letter2">
                <img src="nav2-01.svg">
            </span>
        </div>

        <div id="contact" onclick="startOpening('contact')" onmouseout="stopSpinning('contact')" onmouseover="startSpinning('contact')">
            <span class="flier" id="flower3">
                <img src="flower3-01.svg">
            </span>
            <span class="letters" id="letter3">
                <img src="nav3-01.svg">
            </span>
        </div>

        <div id="worksLine">
            <a href="index.html" onmouseover="document.getElementById('logo').src='logo_hover.png'" onmouseleave="document.getElementById('logo').src='logo.png'">
                <img id="logo" src="logo.png">
            </a>
            <img id="line" src="worksLine-01.svg">
        </div>
        
    </div>

    <div id="menuCover">
        <img src="menucover-01.svg">
    </div>

    <div id="gallery">

        <figure class="work" id="work0">
            <div class="image">
                <div class="image-container">
                    <img src="feeltofill_main.jpg" alt="Feel to fill">
                </div>
            </div>
            <figcaption class="content">
                <h2>Feel To Fill</h2>
                <p class="sub-heading">Therapeutic Game | 2024</p>
                <p class="description">As a planting hole is never wasted but used to bloom a new life, this game seeks to encourage the players to find hope in greater purpose their emotional holes can hold.</p>
                <button class="read-more-btn"><a href="readmore0Page.html">Read More<a></button>
            </figcaption>
        </figure>

        <figure class="work" id="work1">
            <div class="image">
                <img src="beyondwordsmain.png" style="height: 25rem;">
            </div>
            <figcaption class="content">
                <h2>Beyond Words</h2>
                <p class="sub-heading">Interactive Media Projection | 2023</p>
                <p class="description">An interactive dandelion that provides a multi-sensory exploration of the Korean language, Hangeul.</p>
                <button class="read-more-btn"><a href="readmore1Page.html">Read More<a></button>
            </figcaption>
        </figure>

        <figure class="work" id="work2">
            <div class="image">
                <div class="image-container">
                    <img src="soundofcolormain.jpg" alt="Sound Of Colour">
                </div>
            </div>
            <figcaption class="content">
                <h2>Sound Of Colour</h2>
                <p class="sub-heading">VR game | 2023</p>
                <p class="description">An interactive therapeutic VR game where the user becomes the teenage color-blind girl who dreams of becoming a foley artist.</p>
                <button class="read-more-btn"><a href="readmore2Page.html">Read More<a></button>
            </figcaption>
        </figure>

        <figure class="work" id="work3">
            <div class="image">
                <div class="image-container">
                    <img src="whaleforestmain.jpg" alt="Whale Forest">
                </div>
            </div>
            <figcaption class="content">
                <h2>Whale Forest</h2>
                <p class="sub-heading">VR game | 2023</p>
                <p class="description">Interactive ambient VR, users fly on a whale, navigating through the enchanted whale forest where the ocean meets the space.</p>
                <button class="read-more-btn"><a href="readmore3Page.html">Read More<a></button>
            </figcaption>
        </figure>

        <figure class="work" id="work4">
            <div class="image">
                <img src="aslgarden.jpg" style="height: 25rem;">
            </div>
            <figcaption class="content">
                <h2>ASL Garden</h2>
                <p class="sub-heading">Educational Game | 2022</p>
                <p class="description">An educational game where the user completes the given word by collecting the hand-sign flowers in the flower basket.</p>
                <button class="read-more-btn">Read More</button>
            </figcaption>
        </figure>

    </div>

    <script>
        function startSpinning(id) {
            const flower = document.querySelector(`#${id} .flier`);
            flower.classList.add('rotate');
        }

        function stopSpinning(id) {
            const flower = document.querySelector(`#${id} .flier`);
            flower.classList.remove('rotate');
        }
        
        function startOpening(id) {
            const flower = document.querySelector(`#${id} .flier`);
            flower.classList.add('fly');
            flower.addEventListener('animationend', function () {
                flower.classList.remove('fly');
                
                // Check the value of id and set the appropriate URL
                let redirectUrl;
                switch (id) {
                    case 'about':
                        redirectUrl = 'aboutPage.html';
                        break;
                    case 'works':
                        redirectUrl = 'worksPage.html';
                        break;
                    case 'contact':
                        redirectUrl = 'contactPage.html';
                        break;
                    default:
                        redirectUrl = '#';
                }
                // Redirect to the determined URL
                window.location.href = redirectUrl;
            });
        }
    </script>
    
</body>
</html>
