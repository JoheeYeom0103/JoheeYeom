<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Account Page</title>
        
        <!-- CSS Files -->
        <link rel="stylesheet" href="navigatorStyling.css">
        <link rel="stylesheet" href="contactStyling.css">
        <!-- CSS Files -->

        <!--Font Files-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <!--Font Files-->
    </head>

    <body>
      <div id="navigator">
        <div id="about" onclick="startOpening('about')" onmouseout="stopSpinning('about')" onmouseover="startSpinning('about')">
            <span class="flier" id="flower1">
                <img src="flower1-01.svg">
            </span>
            <span class="letters" id="letter1">
                <img src="nav1-01.svg">
            </span>
        </div>

        <div id="works" onclick="startOpening('works')" onmouseout="stopSpinning('works')" onmouseover="startSpinning('works')">
            <span class="flier" id="flower2">
                <img src="flower2-01.svg">
            </span>
            <span class="letters" id="letter2">
                <img src="nav2-01.svg">
            </span>
        </div>

        <div id="contact" onclick="startOpening('contact')" onmouseout="stopSpinning('contact')" onmouseover="startSpinning('contact')">
            <span class="flier" id="flower3">
                <img src="flower3-01.svg">
            </span>
            <span class="letters" id="letter3">
                <img src="nav3-01.svg">
            </span>
        </div>
    </div>

    <div id="menuCover">
      <img src="menucover-01.svg">
    </div>
    <div id="contactLine">
      <img src="contactline-01.svg">
    </div>

    <div id="page-container">
      
      <div class="contact-container">
          
          <fieldset class="contact-info">
              <legend>My Contact</legend>
              <p><a href="mailto:joheeyeom@gmail.com">Email: joheeyeom@gmail.com</a></p>
              <p><a href="tel: +236-795-2410">Phone: +236-795-2410</a></p>
              <p>Address: 123 Street, City, Country</p>
          </fieldset>

        <div class="get-in-touch">

          <h2>Get In Touch</h2>

          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" name="name" required="" type="text">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input id="email" name="email" required="" type="email">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required=""></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>

        </div>

      </div>

    </div>

    <script>
                
        function startSpinning(id) {
         const flower = document.querySelector(`#${id} .flier`);
         flower.classList.add('rotate');
       }

       function stopSpinning(id) {
         const flower = document.querySelector(`#${id} .flier`);
         flower.classList.remove('rotate');
       }
       
        function startOpening(id) {
        const flower = document.querySelector(`#${id} .flier`);
        flower.classList.add('fly');
        flower.addEventListener('animationend', function () {
        flower.classList.remove('fly');
          
         // Check the value of id and set the appropriate URL
        let redirectUrl;
        switch (id) {
          case 'about':
            redirectUrl = 'aboutPage.html';
            break;
          case 'works':
            redirectUrl = 'worksPage.html';
            break;
          case 'contact':
            redirectUrl = 'contactPage.html';
            break;
          default:
            redirectUrl = '#';
        }
        // Redirect to the determined URL
        window.location.href = redirectUrl;
      });
      }
    </script>

  </body>

</html>
